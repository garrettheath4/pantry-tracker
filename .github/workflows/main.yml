name: Build and test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
    - name: Install NPM packages
      run: cd webapp && npm install
    - name: Run unit tests for React webapp
      run: cd webapp && CI=true npx react-scripts test --env=jsdom
    - name: Create production build of React webapp
      run: cd webapp && npm run build
    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
    - name: Install pipenv
      uses: dschep/install-pipenv-action@v1
    - name: Run unit tests for Python 3 server
      run: pipenv --three --bare run python3 -m test
